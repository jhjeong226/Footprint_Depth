# HC Site Configuration
# Overrides default.yaml settings

site:
  name: "HC"
  description: "HC observation site"
  bulk_density: 1.22  # g/cm³ (사용자 코드에서 확인된 값)
  field_capacity: 0.28  # 추정값 (조정 필요)
  
  # 추가 메타데이터
  location:
    latitude: null
    longitude: null
  
  soil_info:
    texture: "Sandy loam"  # 추정 (데이터 확인 필요)
    organic_matter: 0.22  # g/kg

analysis:
  max_extent: 150
  
# 날짜 범위 (HC 데이터 기준)
dates:
  calibration:
    - "2024-07-23"  # N0 계산용
  analysis:
    - "2024-08-16"
    - "2024-09-20"
    - "2024-10-20"

interpolation:
  rbf_function: "thin_plate"  # "thin_plate" or "multiquadric"
  rbf_smooth: 0.1             # or 0.1

plotting:
  panel_swc:
    use_discrete_colors: true
    n_levels: 12
    cmap_name: "Blues"